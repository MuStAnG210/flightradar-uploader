name: Fetch and Upload Flights

on:
  schedule:
    - cron: '*/3 * * * *' # Каждые 3 минуты
  workflow_dispatch:      # Можно запускать вручную

jobs:
  fetch-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Add serviceAccountKey.json
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
        run: echo "$FIREBASE_KEY" > ./serviceAccountKey.json

      - name: Run fetch_and_upload.js
        run: node fetch_and_upload.js
